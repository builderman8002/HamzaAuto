<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="We help you discover new luxury cars">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#9fd3ff">
    <link rel="icon" type="image/jpg" href="Photos/icon.png">
    <link rel="stylesheet" href="sign-in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Sign in to Hamza Auto .Hamza Auto</title>
</head>

<body>
    <div class="load">
        <div class="load-1">
            <img src="Photos/icon.png">
        </div>
        <div class="load-2">
            <h1>Loading...</h1>
        </div>
    </div>
    <div class="container">
        <div class="main">
            <div class="first">
                <div class="image">
                    <img src="Photos/sign-in.jpg">
                </div>
                <div class="btn">
                    <button>
                        <p>New to Hamza Auto? <a href="sign-up.html" target="_blank">Create an account</a></p>
                    </button>
                </div>
            </div>

            <div class="second">
                <div class="logo">
                    <a href="../index.html" target="_blank">
                        <img src="Photos/icon.png" alt="Hamza Auto logo">
                        <h1>Hamza Auto</h1>
                    </a>
                </div>
                <div class="head">
                    <h1>Welcome back to Hamza Auto</h1>
                </div>
                <div class="forms">
                    <form action="">
                        <div class="input-1">
                            <input class="inputOne" type="email" placeholder="User Name or Email" required>
                        </div>
                        <div class="input-2">
                            <input class="inputTwo" type="password" placeholder="Password" required>
                        </div>
                        <div class="input-3">
                            <button type="submit">
                                <h1>Sign in</h1>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="btn-1">
                    <p>New to Hamza Auto? <a href="sign-up.html" target="_blank">Create an account</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="sign-in.js"></script>
</body>

</html>
