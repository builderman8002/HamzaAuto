<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rate Hamza Auto to help them develop themselves">
  <meta name="theme-color" content="#9fd3ff">
  <link rel="stylesheet" href="feedback.css">
  <link rel="icon" type="image/jpg" href="Photos/icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Hamza Auto Feedback</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="head">
      <div class="logo">
        <a href="../index.html" target="_blank">
          <img src="Photos/icon.png" alt="Hamza Auto logo">
        </a>
      </div>
      <div class="text">
        <h1>Hamza Auto Feedback</h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="inputs">
      <form>
        <div class="input-1">
          <input class="inputOne" type="text" placeholder="Name" required>
        </div>
        <div class="input-2">
          <input class="inputTwo" type="email" placeholder="Email" required>
        </div>
        <div class="text">
          <h1>Rate us , <span>Chose face !</span></h1>
          <p></p>
        </div>
        <div class="input-3">
          <div class="cho-1">
            <span id="chose-1" class="material-icons-round">
              sentiment_satisfied
            </span>
          </div>
          <div class="cho-2">
            <span id="chose-2" class="material-icons-round">
              mood_bad
            </span>
          </div>
          <div class="cho-3">
            <span id="chose-3" class="material-icons-round">
              sentiment_dissatisfied
            </span>
          </div>
        </div>

        <div class="input-4">
          <input class="inputThree" type="text" placeholder="Write your feedback" required>
        </div>
        <div class="input-5">
          <button type="submit">
            <h1>Send Feedback</h1>
          </button>
        </div>

      </form>
    </div>
  </div>
  <div class="footer">
    <div class="head-2">
      <a href="../index.html" target="_blank">
        <img src="Photos/icon.png" alt="Hamza Auto logo">
        <h1>Hamza Auto</h1>
      </a>
    </div>
    <div class="term">
      <div class="p-1">
        <p><span id="date"></span> Hamza Auto</p>
      </div>
      <div class="p-2">
        <p>Developed by Hamza</p>
      </div>
      <div class="p-3">
        <p>Terms of Service · Privacy Policy©</p>
      </div>
    </div>
  </div>

  <script src="feedback.js"></script>
</body>

</html>
